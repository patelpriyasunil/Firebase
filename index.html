<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" type="text/css" href="assets/style.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase.js"></script>

    <title>Train Schedule</title>
</head>
<body>
    <div class="container">
         <div class="jumbotron bg-primary">
        <h1>Any Time is Train Time</h1>
        <p> Choo Choo. Chee Chee. </p>

         </div>

    <div class="panel">
        <div class="panel-heading bg-primary">Current Train Schedule</div>

        <table class="table">
            <thead>
                <tr>
                    <th> Train Name </th>
                    <th> Destination </th>
                    <th> Frequency (min) </th>
                    <th> Next Arrival </th>
                    <th> Minutes Away </th>
                </tr>
            </thead>
            <tbody id="table-info">   
            
            </tbody>
        </table>
    </div>
    <br>


   
    <div class="panel">
        <div class="panel-heading bg-primary">Add A Train</div>
        <div class="panel-body">
            <div class="form-group">
                <label for="trainNameInput"> Train Name </label>
                <input type="text" class="form-control" id="trainNameInput">
            </div>

            <div class="form-group">
                <label for="destinationInput">Destination</label>
                <input type="text" class="form-control" id="destinationInput">
            </div>

            <div class="form-group">
                <label for="firstTrainTimeInput"> First Train Time (HH:mm - military time)</label> <br>
                <input type="time" class="form-control" id="firstTrainTimeInput">
            </div>

            <div class="form-group">
                <label for="frequencyInput">Frequency (min) </label>
                <input type="number" class="form-control" id="frequencyInput">
            </div>

            <button type="submit" class="btn btn-primary" id="submitButton" >Submit</button>

        </div>
    </div>
    </div>


    <script src="assets/js.js"></script>
 

</body>
</html>
